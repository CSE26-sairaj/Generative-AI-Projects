<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Tic-Tac-Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #4169E1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .setup-screen {
            display: block;
        }

        .game-screen {
            display: none;
        }

        .mode-selection {
            margin: 20px 0;
        }

        .mode-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .mode-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .mode-btn.active {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .symbol-selection {
            margin: 20px 0;
        }

        .symbol-btn {
            background: white;
            border: 3px solid #3498db;
            width: 60px;
            height: 60px;
            margin: 10px;
            border-radius: 15px;
            font-size: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .symbol-btn:hover {
            background: #3498db;
            color: white;
            transform: scale(1.1);
        }

        .symbol-btn.selected {
            background: #3498db;
            color: white;
        }

        .custom-symbol {
            margin: 10px 0;
        }

        .custom-symbol input {
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 10px;
            font-size: 16px;
            width: 200px;
        }

        .start-btn {
            background: linear-gradient(45deg, #27ae60, #229954);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s;
        }

        .start-btn:hover {
            transform: translateY(-3px);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 300px;
        }

        .cell {
            width: 90px;
            height: 90px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border: none;
            border-radius: 15px;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .cell:hover {
            transform: scale(1.05);
            box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.2);
        }

        .cell.x {
            color: #e74c3c;
            background: linear-gradient(145deg, #ffebee, #ffcdd2);
        }

        .cell.o {
            color: #3498db;
            background: linear-gradient(145deg, #e3f2fd, #bbdefb);
        }

        .game-info {
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }

        .message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .win-message {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            animation: celebrate 1s ease-in-out;
        }

        .lose-message {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
        }

        .draw-message {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            color: white;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .controls {
            margin: 20px 0;
        }

        .control-btn {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .control-btn:hover {
            transform: translateY(-2px);
        }

        .score {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 16px;
            font-weight: bold;
        }

        .score-item {
            background: rgba(52, 152, 219, 0.1);
            padding: 10px 15px;
            border-radius: 10px;
            border: 2px solid #3498db;
        }

        .difficulty {
            margin: 15px 0;
        }

        .difficulty select {
            padding: 8px 15px;
            border: 2px solid #3498db;
            border-radius: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ Ultimate Tic-Tac-Toe üéÆ</h1>
        
        <div class="setup-screen" id="setupScreen">
            <div class="mode-selection">
                <h3>Choose Game Mode:</h3>
                <button class="mode-btn active" id="singlePlayerBtn">ü§ñ Single Player</button>
                <button class="mode-btn" id="multiPlayerBtn">üë• Multiplayer</button>
            </div>

            <div class="difficulty" id="difficultySection">
                <h3>AI Difficulty:</h3>
                <select id="difficultySelect">
                    <option value="easy">üòä Easy</option>
                    <option value="medium" selected>üß† Medium</option>
                    <option value="hard">üî• Hard</option>
                </select>
            </div>

            <div class="symbol-selection">
                <h3>Choose Your Symbol:</h3>
                <button class="symbol-btn selected" data-symbol="X">X</button>
                <button class="symbol-btn" data-symbol="O">O</button>
                <button class="symbol-btn" data-symbol="‚ô†">‚ô†</button>
                <button class="symbol-btn" data-symbol="‚ô•">‚ô•</button>
                <button class="symbol-btn" data-symbol="‚≠ê">‚≠ê</button>
                <button class="symbol-btn" data-symbol="üî•">üî•</button>
                
                <div class="custom-symbol">
                    <input type="text" id="customSymbol" placeholder="Or enter custom symbol..." maxlength="2">
                </div>
            </div>

            <button class="start-btn" id="startGame">üöÄ Start Game</button>
        </div>

        <div class="game-screen" id="gameScreen">
            <div class="score" id="scoreBoard">
                <div class="score-item">
                    <div>You: <span id="playerScore">0</span></div>
                </div>
                <div class="score-item">
                    <div>Opponent: <span id="opponentScore">0</span></div>
                </div>
                <div class="score-item">
                    <div>Draws: <span id="drawScore">0</span></div>
                </div>
            </div>

            <div class="game-info" id="gameInfo">Your turn!</div>
            
            <div class="game-board" id="gameBoard">
                <button class="cell" data-index="0"></button>
                <button class="cell" data-index="1"></button>
                <button class="cell" data-index="2"></button>
                <button class="cell" data-index="3"></button>
                <button class="cell" data-index="4"></button>
                <button class="cell" data-index="5"></button>
                <button class="cell" data-index="6"></button>
                <button class="cell" data-index="7"></button>
                <button class="cell" data-index="8"></button>
            </div>

            <div class="message" id="messageArea"></div>

            <div class="controls">
                <button class="control-btn" id="newGameBtn">üîÑ New Game</button>
                <button class="control-btn" id="backToMenuBtn">‚¨ÖÔ∏è Back to Menu</button>
            </div>
        </div>
    </div>

    <script>
        class TicTacToe {
            constructor() {
                this.board = Array(9).fill('');
                this.currentPlayer = '';
                this.aiPlayer = '';
                this.isAI = true;
                this.gameActive = true;
                this.difficulty = 'medium';
                this.scores = { player: 0, opponent: 0, draws: 0 };
                
                this.winMessages = [
                    "üéâ Fantastic! You're a true strategist!",
                    "üèÜ Victory is yours! Amazing move!",
                    "‚ú® Incredible! You dominated the game!",
                    "üåü Outstanding! You're getting better!",
                    "üéä Perfect! That was brilliantly played!"
                ];
                
                this.loseMessages = [
                    "üí™ Don't give up! Every expert was once a beginner!",
                    "üå± Great effort! You're learning and improving!",
                    "üöÄ Keep going! Success is just around the corner!",
                    "‚≠ê Nice try! Practice makes perfect!",
                    "üéØ So close! You'll get it next time!"
                ];
                
                this.drawMessages = [
                    "ü§ù Great match! Perfectly balanced!",
                    "‚öñÔ∏è Excellent defense from both sides!",
                    "üé≠ What a tactical battle! Well played!",
                    "üîÑ Evenly matched! Try again!"
                ];
                
                this.initializeEventListeners();
            }
            
            initializeEventListeners() {
                // Mode selection
                document.getElementById('singlePlayerBtn').addEventListener('click', () => this.setMode(true));
                document.getElementById('multiPlayerBtn').addEventListener('click', () => this.setMode(false));
                
                // Symbol selection
                document.querySelectorAll('.symbol-btn').forEach(btn => {
                    btn.addEventListener('click', () => this.selectSymbol(btn));
                });
                
                document.getElementById('customSymbol').addEventListener('input', (e) => {
                    if (e.target.value) {
                        this.selectCustomSymbol(e.target.value);
                    }
                });
                
                // Game controls
                document.getElementById('startGame').addEventListener('click', () => this.startGame());
                document.getElementById('newGameBtn').addEventListener('click', () => this.resetGame());
                document.getElementById('backToMenuBtn').addEventListener('click', () => this.backToMenu());
                
                // Board clicks
                document.getElementById('gameBoard').addEventListener('click', (e) => {
                    if (e.target.classList.contains('cell')) {
                        this.makeMove(parseInt(e.target.dataset.index));
                    }
                });
            }
            
            setMode(isAI) {
                this.isAI = isAI;
                document.getElementById('singlePlayerBtn').classList.toggle('active', isAI);
                document.getElementById('multiPlayerBtn').classList.toggle('active', !isAI);
                document.getElementById('difficultySection').style.display = isAI ? 'block' : 'none';
            }
            
            selectSymbol(btn) {
                document.querySelectorAll('.symbol-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                this.currentPlayer = btn.dataset.symbol;
                document.getElementById('customSymbol').value = '';
            }
            
            selectCustomSymbol(symbol) {
                document.querySelectorAll('.symbol-btn').forEach(b => b.classList.remove('selected'));
                this.currentPlayer = symbol.charAt(0);
            }
            
            startGame() {
                if (!this.currentPlayer) this.currentPlayer = 'X';
                this.aiPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
                this.difficulty = document.getElementById('difficultySelect').value;
                
                document.getElementById('setupScreen').style.display = 'none';
                document.getElementById('gameScreen').style.display = 'block';
                
                this.resetGame();
                this.updateScoreBoard();
            }
            
            resetGame() {
                this.board = Array(9).fill('');
                this.gameActive = true;
                document.getElementById('messageArea').innerHTML = '';
                document.getElementById('gameInfo').innerHTML = this.isAI ? 'Your turn!' : `Player ${this.currentPlayer}'s turn!`;
                
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.innerHTML = '';
                    cell.className = 'cell';
                    cell.disabled = false;
                });
            }
            
            makeMove(index) {
                if (!this.gameActive || this.board[index] !== '') return;
                
                this.board[index] = this.currentPlayer;
                this.updateCell(index, this.currentPlayer);
                
                if (this.checkWin(this.currentPlayer)) {
                    this.endGame('win');
                } else if (this.board.every(cell => cell !== '')) {
                    this.endGame('draw');
                } else {
                    this.switchPlayer();
                    if (this.isAI && this.currentPlayer === this.aiPlayer) {
                        setTimeout(() => this.makeAIMove(), 500);
                    }
                }
            }
            
            makeAIMove() {
                if (!this.gameActive) return;
                
                let move;
                switch (this.difficulty) {
                    case 'easy':
                        move = this.getRandomMove();
                        break;
                    case 'medium':
                        move = Math.random() < 0.7 ? this.getBestMove() : this.getRandomMove();
                        break;
                    case 'hard':
                        move = this.getBestMove();
                        break;
                }
                
                if (move !== -1) {
                    this.board[move] = this.currentPlayer;
                    this.updateCell(move, this.currentPlayer);
                    
                    if (this.checkWin(this.currentPlayer)) {
                        this.endGame('lose');
                    } else if (this.board.every(cell => cell !== '')) {
                        this.endGame('draw');
                    } else {
                        this.switchPlayer();
                    }
                }
            }
            
            getRandomMove() {
                const availableMoves = this.board.map((cell, index) => cell === '' ? index : null).filter(val => val !== null);
                return availableMoves.length > 0 ? availableMoves[Math.floor(Math.random() * availableMoves.length)] : -1;
            }
            
            getBestMove() {
                // Try to win
                for (let i = 0; i < 9; i++) {
                    if (this.board[i] === '') {
                        this.board[i] = this.aiPlayer;
                        if (this.checkWin(this.aiPlayer)) {
                            this.board[i] = '';
                            return i;
                        }
                        this.board[i] = '';
                    }
                }
                
                // Block player from winning
                const playerSymbol = this.aiPlayer === 'X' ? 'O' : 'X';
                for (let i = 0; i < 9; i++) {
                    if (this.board[i] === '') {
                        this.board[i] = playerSymbol;
                        if (this.checkWin(playerSymbol)) {
                            this.board[i] = '';
                            return i;
                        }
                        this.board[i] = '';
                    }
                }
                
                // Take center if available
                if (this.board[4] === '') return 4;
                
                // Take corners
                const corners = [0, 2, 6, 8];
                const availableCorners = corners.filter(i => this.board[i] === '');
                if (availableCorners.length > 0) {
                    return availableCorners[Math.floor(Math.random() * availableCorners.length)];
                }
                
                // Take any available spot
                return this.getRandomMove();
            }
            
            updateCell(index, player) {
                const cell = document.querySelector(`[data-index="${index}"]`);
                cell.innerHTML = player;
                cell.classList.add(player.toLowerCase());
                cell.disabled = true;
            }
            
            switchPlayer() {
                this.currentPlayer = this.currentPlayer === this.aiPlayer ? (this.isAI ? this.currentPlayer === 'X' ? 'O' : 'X' : this.aiPlayer) : this.aiPlayer;
                if (!this.isAI) {
                    document.getElementById('gameInfo').innerHTML = `Player ${this.currentPlayer}'s turn!`;
                } else {
                    document.getElementById('gameInfo').innerHTML = this.currentPlayer === this.aiPlayer ? 'AI is thinking...' : 'Your turn!';
                }
            }
            
            checkWin(player) {
                const winPatterns = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                    [0, 4, 8], [2, 4, 6] // diagonals
                ];
                
                return winPatterns.some(pattern => 
                    pattern.every(index => this.board[index] === player)
                );
            }
            
            endGame(result) {
                this.gameActive = false;
                document.querySelectorAll('.cell').forEach(cell => cell.disabled = true);
                
                const messageArea = document.getElementById('messageArea');
                let message, className;
                
                switch (result) {
                    case 'win':
                        message = this.winMessages[Math.floor(Math.random() * this.winMessages.length)];
                        className = 'win-message';
                        this.scores.player++;
                        break;
                    case 'lose':
                        message = this.loseMessages[Math.floor(Math.random() * this.loseMessages.length)];
                        className = 'lose-message';
                        this.scores.opponent++;
                        break;
                    case 'draw':
                        message = this.drawMessages[Math.floor(Math.random() * this.drawMessages.length)];
                        className = 'draw-message';
                        this.scores.draws++;
                        break;
                }
                
                messageArea.innerHTML = message;
                messageArea.className = `message ${className}`;
                document.getElementById('gameInfo').innerHTML = 'Game Over!';
                
                this.updateScoreBoard();
            }
            
            updateScoreBoard() {
                document.getElementById('playerScore').textContent = this.scores.player;
                document.getElementById('opponentScore').textContent = this.scores.opponent;
                document.getElementById('drawScore').textContent = this.scores.draws;
            }
            
            backToMenu() {
                document.getElementById('setupScreen').style.display = 'block';
                document.getElementById('gameScreen').style.display = 'none';
                this.scores = { player: 0, opponent: 0, draws: 0 };
            }
        }
        
        // Initialize the game
        const game = new TicTacToe();
    </script>
</body>
</html>
